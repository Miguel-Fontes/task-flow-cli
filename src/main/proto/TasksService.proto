syntax = "proto3";
package br.com.miguelfontes.taskflow.tasks.grpc;

message CreateTaskRequest {
    string userId = 1;
    string title = 2;
}

message CreateTaskResponse {
    string id = 1;
    string title = 2;
    string createdAt = 3;
    string updatedAt = 4;
    string status = 5;
    string author = 6;
}

service TasksService {
    rpc create (CreateTaskRequest) returns (CreateTaskResponse);
}
